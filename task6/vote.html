                </div>

                    <h3>11号</h3>
                </div>
                <div class="box">
                    <h1>水民</h1>
                    <h3>12号</h3>
                </div>
                <footer>
                    <button>投死</button>
                </footer>
            </div>
        </main>
    </div>

</html>
